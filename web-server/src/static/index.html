<!DOCTYPE html>
<html lang="en" style="height: 90vh; background: #292929">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Tester</title>
    <link
      rel="stylesheet"
      href="./salesforce-lightning-design-system.min.css"
    />
  </head>
  <body style="height: 100%">
    <header
      style="
        border-bottom: 2px solid black;
        width: 100%;
        height: 5%;
        color: white;
      "
    >
      Salesforce Interviewer
    </header>
    <div
      style="
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        margin: 12px;
      "
    >
      <iframe
        style="height: 85%; width: 45%; border: none; border-radius: 8px"
        src="/editor/?folder=/jail/home/tester/exercises/1"
      >
      </iframe>

      <div>
        <button class="slds-button slds-button_brand" id="compile-and-test">
          Compile &amp; Test
        </button>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById("compile-and-test")
      .addEventListener("click", (event) => {
        fetch("/compile/1")
          .then((response) => {
            if (response.redirected) {
              return window.location.replace(response.url);
            }

            return response.json();
          })
          .then((data) => {
            console.log(data);
          });
      });
  </script>
</html>
